backend:
  name: github
  repo: YOUR_GITHUB_USERNAME/anvie
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: /.netlify/identity

site_url: https://YOUR_SITE_URL
display_url: https://YOUR_SITE_URL
logo_url: https://your-site-url/admin-logo.png

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: news
    label: "Tin tức"
    folder: content/news
    create: true
    slug: "{{slug}}"
    preview_path: "tin-tuc/{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Tiêu đề", name: "title", widget: "string" }
      - { label: "Ngày đăng", name: "date", widget: "datetime" }
      - { label: "Tóm tắt", name: "summary", widget: "text" }
      - { label: "Danh mục", name: "category", widget: "string", required: false }
      - { label: "Tác giả", name: "author", widget: "string", required: false }
      - { label: "Thời lượng đọc", name: "readingTime", widget: "string", required: false }
      - { label: "Ảnh nổi bật", name: "heroImage", widget: "image", required: false }
      - { label: "Nội dung", name: "body", widget: "markdown" }
  - name: projects
    label: "Dự án"
    folder: content/projects
    create: true
    slug: "{{slug}}"
    preview_path: "du-an/{{slug}}"
    fields:
      - { label: "Tên dự án", name: "title", widget: "string" }
      - { label: "Ngày cập nhật", name: "date", widget: "datetime" }
      - { label: "Tóm tắt", name: "summary", widget: "text" }
      - { label: "Danh mục", name: "category", widget: "string", required: false }
      - { label: "Địa điểm", name: "location", widget: "string", required: false }
      - { label: "Trạng thái", name: "status", widget: "string", required: false }
      - { label: "Quy mô/Diện tích", name: "area", widget: "string", required: false }
      - { label: "Ảnh nổi bật", name: "heroImage", widget: "image", required: false }
      - { label: "Nội dung", name: "body", widget: "markdown" }

